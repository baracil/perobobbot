micronaut:
  application:
    name: Perobobbot
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**

netty:
  default:
    allocator:
      max-order: 3


jpa:
  default:
    entity-scan:
      packages: perobobbot.domain.jpa
    properties:
      hibernate:
        hbm2ddl:
          auto: none

perobobbot:
  oauth:
    defaultIds:
      TWITCH: "Perococco"
  data:
    user: Perobobbot
    dbPassPhrase: dbPassPhrase
  plugin:
    folder: /home/perobobbot/Perobobbot/plugins
  eventsub:
    secret: secret
    backupMessages: true
    callbackURL: https://callback.net/twitch

