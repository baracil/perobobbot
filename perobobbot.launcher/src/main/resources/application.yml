micronaut:
  application:
    name: Perobobbot
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**

netty:
  default:
    allocator:
      max-order: 3



curator:
  enabled: true
  client:
    prefix: perobobbot/discovery
  discovery:
    serviceId: perobobbot


jpa:
  default:
    entity-scan:
      packages: perobobbot.service.jpa.domain
    properties:
      hibernate:
        hbm2ddl:
          auto: update
